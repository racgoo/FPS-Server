<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racgoo Online - Email Verification</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="padding: 40px 0">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: #1a1a1a;
              border-radius: 15px;
              box-shadow:
                0 0 30px rgba(255, 0, 0, 0.5),
                0 0 60px rgba(0, 0, 255, 0.5);
            "
          >
            <tr>
              <td align="center" style="padding: 40px 20px">
                <h1
                  style="
                    color: #ff3e3e;
                    font-size: 36px;
                    margin: 0 0 20px;
                    text-transform: uppercase;
                    letter-spacing: 3px;
                    text-shadow: 0 0 15px rgba(255, 62, 62, 0.7);
                  "
                >
                  Racgoo Online
                </h1>
                <p
                  style="
                    color: #b3b3b3;
                    font-size: 18px;
                    line-height: 1.6;
                    margin: 0 0 30px;
                  "
                >
                  Welcome, Agent! To join the battlefield, verify your email
                  with this code:
                </p>
                <div
                  style="
                    font-size: 48px;
                    letter-spacing: 10px;
                    font-weight: bold;
                    color: #3e9fff;
                    background-color: rgba(62, 159, 255, 0.1);
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 30px;
                    text-shadow: 0 0 15px rgba(62, 159, 255, 0.7);
                  "
                >
                  '!$!{otp}'
                </div>
                <p style="color: #b3b3b3; font-size: 16px; margin: 0">
                  Enter this code on the verification page to complete your
                  registration.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
